<!DOCTYPE html>
<html>
<head>
    <title>Ételek</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <h3>&mdash; MENÜ &mdash; </h3>
        </div>

            <img src="sajtburger.png">

                <div class="dekor-sub">
                    <h5>Sajtburger</h5>
                    <h5 class="price"> 650Ft </h5>
                </div>
            </div>
            <button onclick="message()" class="button">Kosárba</button>
        </div>

        <div class="etelek">
            <img src="hotdog.png">
            <div class="dekor">
                <div class="dekor-sub">
                    <h5>Hot dog</h5>

                </div>
            </div>
            <button onclick="message()" class="button">Kosárba</button>

            </div>
            <button onclick="message()" class="button">Kosárba</button>

            <img src="Mini-Pizza.png">
            <div class="dekor">

                </div>
            </div>
            <button onclick="message()" class="button">Kosárba</button>
        </div>

        <div class="etelek">
            <img src="rantotthus.png">
            <div class="dekor">
                <div class="dekor-sub">
                    <h5>Rántott szelet</h5>
                    <h5 class="price"> 500Ft </h5>
                </div>
            </div>  
            <button onclick="message()" class="button">Kosárba</button>
        </div>

    </div>
</body>

<script>
    function message(){
        alert('Az étel hozzá lett adva a kosárhoz!');
    }
</script>
</html>
