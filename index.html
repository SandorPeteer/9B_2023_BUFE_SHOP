<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büfé Webshop</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-L7rIZeZvxW1akxthltQJew1zLw2mC+6z5m5e5UZixvU+XoAIh3Ox1Sm/JfHwV7EJ8yCT+g7CNg6FvCYc7HHWJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1>Büfé Webshop</h1>
                </div>
                <div class="col-md-6">
                    <form action="#" class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Keresés...">
                        <button type="submit" class="btn btn-primary">Keresés</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Tartalom -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/300x200.png?text=Termék+1" class="card-img-top" alt="Termék 1">
                        <div class="card-body">
                            <h5 class="card-title">Termék 1</h5>
                            <p class="card-text">Leírás a Termék 1-ről.</p>
                            <a href="#" class="btn btn-primary">Kosárba</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/300x200.png?text=Termék+2" class="card-img-top" alt="Termék 2">
                        <div class="card-body">
                            <h5 class="card-title">Termék 2</h5>
                            <p class="card-text">Leírás a Termék 2-ről.</p>
                            <a href="#" class="btn btn-primary">Kosárba</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/300x200.png?text=Termék+3" class="card-img-top" alt="Termék 3">
                        <div class="card-body">
                            <h5 class="card-title">Termék 3</h5>
                            <p class="card-text">Leírás a Termék 3-ról.</p>
                            <a href="#" class="btn btn-primary">Kosárba</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
        
        <!-- Láb -->
<footer class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Általános szerződési feltételek</p>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-tVo+n/GhRb7Q2ifEgrHQ9kpG3JqB3ZSpwPbnaHd7RsB+rW6RexFbU1d6r5rVufcvW6U5pZuGql76n/L7oQcWzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        </body>
</html>
