<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büfé Webshop</title>
    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        /* Keresőmező stílusa */
        .search-form {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .search-form .input-group {
            width: 100%;
        }

        .search-form .form-control {
            border-radius: 0;
        }

        .search-form .btn {
            border-radius: 0;
        }

        /* Carousel stílusa */
        .carousel {
            height: 300px;
        }

        .carousel-item {
            height: 300px;
        }

        .carousel-item img {
            height: 100%;
            width: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <a href="/" class="logo">Büfé Webshop</a>
                </div>
                <div class="col-md-6">
                    <form action="#" class="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Keresés...">
                            <button type="submit" class="btn btn-outline-secondary">Keresés</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <h2 class="mb-4">Népszerű termékek</h2>
                </div>
                <div class="col-md-12">
                    <div id="popular-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/popular-1.jpg" alt="Termék 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/popular-2.jpg" alt="Termék 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/popular-3.jpg" alt="Termék 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#popular-carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Előző</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#popular-carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Következő</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tartalom -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/300x200.png?text=Termék+1" class="card-img-top"
                            alt="Termék 1">
                        <div class="card-body">
                            <h5 class="card-title">Termék 1</h5>
                            <p class="card-text">Leírás a Termék 1-ről.</p>
                            <a href="#" class="btn btn-primary">Kosárba</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/300x200.png?text=Termék+2" class="card-img-top"
                            alt="Termék 2">
                        <div class="card-body">
                            <h5 class="card-title">Termék 2</h5>
                            <p class="card-text">Leírás a Termék 2-ről.</p>
                            <a href="#" class="btn btn-primary">Kosárba</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/300x200.png?text=Termék+3" class="card-img-top"
                            alt="Termék 3">
                        <div class="card-body">
                            <h5 class="card-title">Termék 3</h5>
                            <p class="card-text">Leírás a Termék 3-ról.</p>
                            <a href="#" class="btn btn-primary">Kosárba</a>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Láb -->
    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Általános szerződési feltételek</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

    <script>
        var popularCarousel = document.querySelector('#popular-carousel');
        var carousel = new bootstrap.Carousel(popularCarousel, {
            interval: 5000,
            pause: 'hover',
            keyboard: true
        });

    </script>

</body>

</html>
