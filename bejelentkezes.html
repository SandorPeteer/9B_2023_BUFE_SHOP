<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bejelentkez.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">BEJELENTKEZÉS</div>
          <div class="title signup">REGISZTRÁLÁS</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">BEJELENTKEZÉS</label>
            <label for="signup" class="slide signup">REGISZTRÁLÁS</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <pre>
              </pre>
              <div class="field">
                <input type="text" placeholder="E-mail cím" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Jelszó" required>
              </div>
              <div class="pass-link"><a href="#">Elfelejtetted a jelszót?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="BEJELENTKEZÉS">
              </div>
              <div class="signup-link">Hozzon létre egy fiókot <a href="">Regisztrálj itt!</a></div>
            </form>
            <form action="#" class="REGISZTRÁLÁS">
              <div class="field">
                <input type="text" placeholder="Név" required>
              </div>
              <div class="field">
                <input type="text" placeholder="E-mail cím" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Jelszó" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Jelszó megismétlése" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="REGISZTRÁLÁS">
              </div>
              <div class="signup-link">Már van fiókja? <a href="">Bejelentkezés</a></div>
            </form>
          </div>
        </div>
      </div>


      <script src="bejelentkezes.js"></script>

</body>
</html>
